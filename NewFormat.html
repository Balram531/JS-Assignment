<script type="text/javascript">
	var option={weekday:'long'};
	var today=new Date();

var dateFormat=today.getHours() + ":" + today.getMinutes()+":"+today.getSeconds();
document.write("Today is :\n" + today.toLocaleString("en-US",option));
document.write("\n");
document.write("Current Time is : "+dateFormat);
</script>
